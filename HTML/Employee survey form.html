<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div align="center">
   <h1>Employee Interests Survey Form</h1>
     <!--create form-->
    <form action="" method="post " enctype="">
            
        <label for="form">Enter your name:</label>
        <input type="text" name="name" id="name" placeholder="" required>
        <br><br>

        <label for="form">Enter your department:</label>
        <input type="text" name="department" id="department" placeholder="" required>
        <br><br>


        <label for="form">Tell us a little about yourself</label>
        <textarea name="text" id="add" cols="30" rows="5"></textarea><br>

        <label for="form">Do you exercise at home?</label>
        <input type="radio" name="exercise">Yes
        <input type="radio" name="exercise">No
        <br><br>

        <label>How do you like to read about your favourite topics?</label><br>
        <input type="checkbox" name="topic">Books
        <input type="checkbox" name="topic">Online resources
        <input type="checkbox" name="topic">Phone apps
        <input type="checkbox" name="topic">Magazines
        <br><br>

        <label for="form">What genre of movies do you like?</label>
        <select name="movies" id="movies">
            <option value="movies">Comedy</option>
            <option value="movies">Thriller</option>
            <option value="movies">Suspense</option>
        </select>
        <br><br>

        <button>submit form</button>
    </div>
    </form>
        
</body>
</html>
