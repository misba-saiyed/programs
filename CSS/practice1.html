<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before {
            content: "~ ";
        }

        h2::after {
            content: " !";
        }
        p::first-letter{
            font-size: 50px;
            color: tomato;
        }
        p::first-line{
            color: teal;
            background-color: khaki;
        }
        p::selection{
            color: aliceblue;
            background-color: black;
        }
        input::placeholder{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h2>TOPS</h2>
    <h2>Hello World</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae sint numquam facilis nisi ipsa ratione animi
        omnis obcaecati, error libero aliquid officia veniam exercitationem a deserunt hic asperiores inventore magnam.
    </p>
    <input type="text" placeholder="Type here">
</body>

</html>
